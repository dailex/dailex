#
# Blog specific connections.
---
testing.blog.event_store:
  class: Dailex\Infrastructure\DataAccess\CouchDb2\Connector\CouchDb2Connector
  settings:
    auth:
      username: ${secrets.couchdb.user}
      password: ${secrets.couchdb.password}
    host: ${secrets.couchdb.host}
    port: ${secrets.couchdb.port}
    transport: ${secrets.couchdb.transport}
    database: ${project.prefix}%2Btesting-blog