#
# Dailex default data access configuration
---
storage_writers:
  dailex::domain_event::view_store::writer:
    class: Dailex\Elasticsearch2\Storage\DomainEvent\DomainEventWriter
    connection: dailex.view_store
    settings:
      type: domain_event

finders:
  dailex::domain_event::view_store::finder:
    class: Dailex\Elasticsearch2\Finder\DomainEvent\DomainEventFinder
    connection: honeybee.view_store
    settings:
      type: domain_event

query_services:
  dailex::domain_event::query_service:
    class: Dailex\Infrastructure\DataAccess\Query\DomainEventQueryService
    finder_mappings:
      default:
        finder: dailex::domain_event::view_store::finder
        query_translation:
          class: Dailex\Elasticsearch2\Finder\CriteriaQueryTranslation