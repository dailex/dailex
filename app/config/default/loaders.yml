#
# Dailex default loaders
---
project:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.config_dir}
  sources:
    - project.yml
    - project.${app.context}.yml
    - project.${app.env}.yml
    - project.${app.context}.${app.env}.yml

crates:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.crates_dir}/testing-blog/config
    - ${app.config_dir}
  sources:
    - crate.yml
    - crates.yml
    - crate.${app.context}.yml
    - crates.${app.context}.yml
    - crate.${app.env}.yml
    - crates.${app.env}.yml
    - crate.${app.context}.${app.env}.yml
    - crates.${app.context}.${app.env}.yml

services:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.crates_dir}/testing-blog/config
    - ${app.config_dir}
  sources:
    - services.yml
    - services.${app.context}.yml
    - services.${app.env}.yml
    - services.${app.context}.${app.env}.yml