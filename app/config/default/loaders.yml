project:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.config_dir}
  sources:
    - project.yml
    - project.${app.context}.yml
    - project.${app.env}.yml
    - project.${app.context}.${app.env}.yml

secrets:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.secrets_dir}
  sources:
    - couchdb.yml
    - elasticsearch.yml
    - rabbitmq.yml

crates:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.crates_dir}/testing-blog/config
    - ${app.config_dir}
  sources:
    - crate.yml
    - crates.yml
    - crate.${app.context}.yml
    - crates.${app.context}.yml
    - crate.${app.env}.yml
    - crates.${app.env}.yml
    - crate.${app.context}.${app.env}.yml
    - crates.${app.context}.${app.env}.yml

services:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.crates_dir}/testing-blog/config
    - ${app.config_dir}
  sources:
    - services.yml
    - services.${app.context}.yml
    - services.${app.env}.yml
    - services.${app.context}.${app.env}.yml

connectors:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.crates_dir}/testing-blog/config
    - ${app.config_dir}
  sources:
    - connectors.yml
    - connectors.${app.context}.yml
    - connectors.${app.env}.yml
    - connectors.${app.context}.${app.env}.yml

databases:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.crates_dir}/testing-blog/config
    - ${app.crates_dir}/testing-blog/config/Article
    - ${app.config_dir}
  sources:
    - databases.yml
    - databases.standard.yml
