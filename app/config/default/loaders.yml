project:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.config_dir}
  sources:
    - project.yml
    - project.${app.context}.yml
    - project.${app.env}.yml
    - project.${app.context}.${app.env}.yml

secrets:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.secrets_dir}
  sources:
    - "*.yml"

crates:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${app.config_dir}
  sources:
    - crates.yml
    - crates.${app.context}.yml
    - crates.${app.env}.yml
    - crates.${app.context}.${app.env}.yml

services:
  loader: Daikon\Config\YamlConfigLoader
  locations:
    - ${app.dailex.config_dir}
    - ${crates.*.config_dir}
    - ${app.config_dir}
  sources:
    - services.yml
    - services.${app.context}.yml
    - services.${app.env}.yml
    - services.${app.context}.${app.env}.yml

connectors:
  loader: Daikon\Config\YamlConfigLoader
