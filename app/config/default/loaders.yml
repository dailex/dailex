    - ${app.dailex.config_dir}
    - ${crates.*.config_dir}
    - ${app.config_dir}
  sources:
    - databases.yml
    - databases.*.yml
    - databases.${app.context}.yml
    - databases.${app.env}.yml
    - databases.${app.context}.${app.env}.yml

jobs:
